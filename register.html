<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>用户注册</title>
<style type="text/css">
	#mainContain{
		position: absolute;
		top: 30%;
		left: 35%;
		right: 40%;
		border-style: ridge;
		border-width: 1px;
	}
</style>
<link rel="stylesheet" href="layui/css/layui.css" />
<script src="js/jquery.min.js"></script>
<script src="layui/layui.js"></script>
<script>
	layui.use(['form','layer'], function(){
		var form = layui.form();
		var layer = layui.layer;
	}); 
</script>
</head>
<body>
	<div id="mainContain">
		<div class="layui-form-item" style="text-align: center;font-size: 20px;color: white;background-color: #009688;">用户注册</div>
		<div class="layui-form-item">
			<label class="layui-form-label">用户名</label>
			<div class="layui-input-block">
			  <input type="text" name="username" required  lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">密码</label>
			<div class="layui-input-block">
			  <input type="password" name="passwd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<label class="layui-form-label">确认密码</label>
			<div class="layui-input-block">
			  <input type="password" name="confirmPasswd" required  lay-verify="required" placeholder="请输入密码" autocomplete="off" class="layui-input">
			</div>
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
			  <button class="layui-btn">注册</button>
			</div>
		</div>
	</div>
</body>
</html>
