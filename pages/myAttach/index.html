<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>星驰笔记本</title>
	<link rel="stylesheet" href="../../layui/css/layui.css" />
	<script src="../../js/jquery.min.js"></script>
	<script src="../../layui/layui.js"></script>
	<script src="../../js/dateUtil.js"></script>
	<style type="text/css">
	</style>
	<script type="text/javascript">
		layui.use(['layer'], function(){
		  var layer = layui.layer;
		});
		$(function () {
			loadList();
		});
		function loadList(){
			$.ajax({
			  type: 'GET',
			  url: "/note/api/v1/attach/query?type=attach&size=1000",
			  success: function(data){
				var attachs = data.data;
				if(attachs != null && attachs.length > 0){
					for(key in attachs){
						var att = attachs[key];
						var attachId = att.id;
						var attachName = att.name;
						var note = att.note;
						var noteName = "";
						if(note != null){
							noteName = note.title;
						}
						var uploadTime = formatDate(att.uploadTime);
						var size = att.size;
						$('#list tbody').append(getHtml(attachId, attachName, noteName, uploadTime, size));
					}
				}
			  },
			  contentType: "application/json;charset=utf-8"
		  });
		}
		function formatDate(time){
			return new Date(time).format("yyyy-MM-dd");
		}
		function getHtml(attachId, attachName, noteName, uploadTime, size){
			var html = "";
			html += "<tr><td>" + attachName + "</td><td>" + noteName + "</td><td>" + uploadTime + "</td><td>" + size + " KB</td>";
			html += "<td><a target=\"_blank\" href=\"/note/api/v1/attach/get?fileKey=" + attachId + "&fileName=" + attachName + "\">下载</a>&nbsp;&nbsp;<a onclick=\"deleteAttach('" + attachId + "')\">删除</a></td></tr>";
			return html;
		}
		function deleteAttach(attachId){
			layer.confirm('是否删除附件?', {icon: 3, title:'提示'}, function(index){
				$.ajax({
					  type: 'GET',
					  url: "/note/api/v1/attach/remove/" + attachId,
					  success: function(data){
						$('#list tbody').html("");
						loadList();
					  },
					  contentType: "application/json;charset=utf-8"
				  });
				layer.close(index);
			});
		}
	</script>
</head>
<body>
<div id="list">
	<table class="layui-table">
	  <colgroup>
		<col width="30%">
		<col width="30%">
		<col width="10%">
		<col width="10%">
		<col width="20%">
	  </colgroup>
	  <thead>
		<tr>
		  <th>附件名</th>
		  <th>所在笔记</th>
		  <th>上传时间</th>
		  <th>大小</th>
		  <th>操作</th>
		</tr> 
	  </thead>
	  <tbody>
	  </tbody>
	</table>
</div>
</body>
</html>
