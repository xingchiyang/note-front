<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>DIV+CSS布局教程</title>
<style type="text/css">
#Container{
    width:100%;
    margin:0 auto;/*设置整个容器在浏览器中水平居中*/
	background:#CEFFCE;
}
#Header{
    height:15%;
    background:#EBD3E8;
}
#logo{
    padding-left:50px;
    padding-top:20px;
    padding-bottom:50px;
}
#Content{
    height:600px;
    /*此处对容器设置了高度，一般不建议对容器设置高度，一般使用overflow:auto;属性设置容器根据内容自适应高度，如果不指定高度或不设置自适应高度，容器将默认为1个字符高度，容器下方的布局元素（footer）设置margin-top:属性将无效*/
    margin-top:5px;/*此处讲解margin的用法，设置content与上面header元素之间的距离*/
    margin-bottom:5px;
	background:#EBD3E8;
     
}
#Content-Left{
    height:95%;
    width:15%;
    margin:5px;/*设置元素跟其他元素的距离为20像素*/
    float:left;/*设置浮动，实现多列效果，div+Css布局中很重要的*/
    background:#ECECFF;
}
#Content-Main{
    height:95%;
    width:83%;
    margin:5px;/*设置元素跟其他元素的距离为20像素*/
    float:right;/*设置浮动，实现多列效果，div+Css布局中很重要的*/
    background:#ECECFF;
}
#tree{
	float:left;
	height:95%;
	width:15%;
	margin:5px;
	background:#CEFFCE;
}
#note{
	float:right;
	height:95%;
	width:83%;
	margin:5px;
	background:#CEFFCE;
}
/*注：Content-Left和Content-Main元素是Content元素的子元素，两个元素使用了float:left;设置成两列，这个两个元素的宽度和这个两个元素设置的padding、margin的和一定不能大于父层Content元素的宽度，否则设置列将失败*/
#Footer{
	clear:both;
    height:10%;
    background:#EBD3E8;
    margin-top:5px;
}
li{
 list-style-type:none;
 color: #000079;
 margin-top:10px;
}
</style>
<link rel="stylesheet" href="css/themes/default/style.min.css" />
<script src="js/jquery.min.js"></script>
<script src="js/jstree.min.js"></script>
<script>
	function clickFile(){
		alert("我的文件");
	}
	
	$(function () {
		$('#tree').jstree({
		   'core' : {
				'data' : {
					  'url' : 'http://127.0.0.1:8080/note/api/v1/file/query',
					  'data' : function (node) {
						return { 'id' : node.id };
					 }
				  }
			},
			"plugins" : [ "contextmenu" ], 
			"contextmenu" : {
				items: {
					"ccp" : false,
					"create" : {
						"label" : "新建",
						"action"   : function (obj) {
							debugger;
							dialog.show();
						},
						"_disabled"   : function (data) { 
							var inst = jQuery.jstree.reference(data.reference),  
							obj = inst.get_node(data.reference); 
							return obj.a_attr.isDir;
						}
					 }
				}
			}
		});
		
		$('#tree').on("changed.jstree", function (e, data) {
			var isDir = data.node.a_attr.isDir;
			if(!isDir){
				$("#note iframe")[0].src="./pages/note/detail.html?id=" + data.node.id;
			}
		});
	  });
	  
	  function refreshTree(){
		$('#tree').refresh();
	  }
</script>
</head>
 
<body>
<div id="Container">
    <div id="Header">
        <div id="logo"></div>
    </div>
    <div id="Content">
        <div id="Content-Left">
			<ul>
				<li id="file" onclick="clickFile()">我的文件</li>
				<li id="tag">我的标签</li>
				<li id="recycle">回收站</li>
			</ul>
		</div>
        <div id="Content-Main">
			<div id="tree"></div>
			<div id="note">
				<iframe id="detailNote" src="" scrolling="no" height="100%" width="100%" frameborder="0" marginheight="0" marginwidth="0"></iframe>
			</div>
		</div>
    </div>
    <div id="Footer">xc.com</div>
</div>
</body>
</html>
